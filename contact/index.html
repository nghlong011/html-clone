<div class="row contact-layout page-content">
  <!--Form area-->
  <div class="contact-left">
    <div class="">
      <h6 class="sub-title main-color" style="font-weight: bold;">Liên hệ với chúng tôi</h6>
    </div>
    <!--Contact Form-->
    <form class="contact-form" id="contact-form-data">
      <div class="row" id="email-name">
        <div class="" id="result"></div>
        <div class="">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Name"
              required=""
              id="your_name"
              name="userName"
            />
          </div>
        </div>
        <div class="">
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              placeholder="Email"
              required=""
              id="your_email"
              name="userEmail"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Subject"
          required=""
          id="your_subject"
          name="userSubject"
          style="width: 100%"
        />
      </div>

      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="Message"
          id="message"
          name="userMessage"
        ></textarea>
      </div>

      <!--Button-->
      <button class="send-mesage">Sen Message</button>
    </form>

    <!-- Address -->
    <div class="address-item row">
      <i class="lni lni-apartment"></i>
      <div>
        <h6 style="color: #35ab39;">Address</h6>
        <p>Come visit us: 123 New Street, Our City , Australia.</p>
      </div>
    </div>
  </div>

  <!--map area-->
  <div class="contact-right">
    <div class="map-half bg-map" id="map">
      <img src="../image/map.jpg" alt="" />
    </div>
  </div>
</div>
